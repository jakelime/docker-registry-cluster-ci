<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #4a4a4a;
            --headline-color: #1a1a1a;
            --map-paper: #ffffff;
            --map-border: #bdc3c7;
            /* A slightly richer blue-slate for the new islands */
            --land-color: #34495e; 
            --land-topo: #2c3e50;
            --water-color: #dff9fb;
            --path-color: #e74c3c;
            --pin-color: #e74c3c;
            --pin-dark: #c0392b;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h2 {
            font-size: 2rem;
            margin: 30px 0 10px 0;
            color: var(--land-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        .btn {
            padding: 14px 35px;
            background-color: var(--headline-color);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            background-color: var(--pin-color);
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.3);
        }

        /* --- SVG STYLING --- */
        .scene {
            width: 600px; /* Slightly wider for better spacing */
            height: 320px;
            margin: 0 auto;
            overflow: visible;
        }

        .map-bg {
            fill: var(--map-paper);
            stroke: var(--map-border);
            stroke-width: 4;
            filter: drop-shadow(0px 10px 15px rgba(0,0,0,0.1));
        }

        /* NEW: Highly Legible Island Styles */
        .island-base {
            fill: none;
            stroke: var(--land-color);
            stroke-width: 35; /* Very thick strokes to create solid blocks */
            stroke-linecap: square;
            stroke-linejoin: miter;
        }
        
        /* NEW: Topographic details on top of the base */
        .island-topo {
            fill: none;
            stroke: var(--land-topo);
            stroke-width: 3;
            opacity: 0.3;
        }

        .gps-path {
            fill: none;
            stroke: var(--path-color);
            stroke-width: 3;
            stroke-dasharray: 10, 10;
            stroke-linecap: round;
            animation: dash-crawl 1s linear infinite;
            opacity: 0.5;
        }

        .pin-group {
            /* The animation path is adjusted slightly for the new layout */
            animation: pin-journey 8s linear infinite;
        }
        
        .pin-body {
            fill: var(--pin-color);
            stroke: var(--pin-dark);
            stroke-width: 2;
        }
        
        .pin-shadow {
            fill: rgba(0,0,0,0.2);
            transform: scale(1, 0.3);
            transform-origin: center;
            animation: shadow-pulse 8s linear infinite;
        }

        .question-mark {
            fill: var(--land-color);
            font-weight: bold;
            font-family: sans-serif;
            opacity: 0;
            animation: confusion 8s linear infinite;
        }

        /* --- ANIMATIONS --- */
        /* (Animations remain largely the same as previous version) */

        @keyframes dash-crawl {
            to { stroke-dashoffset: -20; }
        }

        @keyframes pin-journey {
            /* Start on Left 4 */
            0% { transform: translate(110px, 160px); }
            5% { transform: translate(110px, 140px); }
            10% { transform: translate(110px, 160px); }
            
            /* Jump to Center 0 */
            15% { transform: translate(180px, 100px); }
            20% { transform: translate(250px, 150px); } 
            
            /* Look Around on 0 */
            25% { transform: translate(250px, 150px) rotate(-15deg); }
            35% { transform: translate(250px, 150px) rotate(15deg); }

            /* Jump to Right 4 */
            40% { transform: translate(320px, 100px); }
            45% { transform: translate(390px, 160px); }

            /* Wait */
            50% { transform: translate(390px, 160px); }
            
            /* Panic Jump back to middle water */
            55% { transform: translate(320px, 180px); }
            60% { transform: translate(250px, 220px); } 

            /* Shiver/Confusion in the water */
            65% { transform: translate(248px, 220px); }
            67% { transform: translate(252px, 220px); }
            69% { transform: translate(248px, 220px); }
            71% { transform: translate(252px, 220px); }
            75% { transform: translate(250px, 220px); }

            /* Reset */
            90% { transform: translate(250px, 220px); opacity: 1; }
            95% { transform: translate(250px, 220px); opacity: 0; }
            98% { transform: translate(110px, 160px); opacity: 0; }
            100% { transform: translate(110px, 160px); opacity: 1; }
        }

        @keyframes shadow-pulse {
            0%, 10%, 20%, 35%, 45%, 50%, 60%, 100% { transform: scale(1, 0.3) translate(0,0); opacity: 0.3; }
            5%, 15%, 40%, 55% { transform: scale(0.5, 0.3) translate(0, 50px); opacity: 0.1; }
        }

        @keyframes confusion {
            0%, 60% { opacity: 0; transform: translateY(0); }
            65% { opacity: 1; transform: translateY(-15px); }
            85% { opacity: 1; transform: translateY(-25px); }
            90% { opacity: 0; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="scene">
            <svg viewBox="0 0 600 320" xmlns="http://www.w3.org/2000/svg">
                
                <rect x="20" y="20" width="560" height="280" rx="10" class="map-bg"/>
                
                <path d="M50,50 Q70,60 90,50" fill="none" stroke="#dff9fb" stroke-width="4"/>
                <path d="M500,260 Q520,270 540,260" fill="none" stroke="#dff9fb" stroke-width="4"/>
                <circle cx="300" cy="280" r="5" fill="#dff9fb"/>


                <g>
                    <path d="M80,100 L80,160 L140,160 M120,100 L120,210" class="island-base"/>
                    <path d="M80,115 L80,145 L125,145 M120,115 L120,195" class="island-topo"/>
                </g>

                <g>
                    <ellipse cx="250" cy="155" rx="55" ry="70" class="island-base"/>
                    <ellipse cx="250" cy="155" rx="40" ry="55" class="island-topo"/>
                </g>

                <g>
                    <path d="M360,100 L360,160 L420,160 M400,100 L400,210" class="island-base"/>
                    <path d="M360,115 L360,145 L405,145 M400,115 L400,195" class="island-topo"/>
                </g>


                <path d="M110,160 Q180,60 250,150 T390,160 T250,220" class="gps-path"/>
                
                <g class="pin-group">
                    <ellipse cx="0" cy="0" rx="12" ry="8" class="pin-shadow" transform="translate(0, 10)"/>
                    <path d="M0,0 C-15,-35 -15,-45 0,-45 C15,-45 15,-35 0,0" class="pin-body"/>
                    <circle cx="0" cy="-35" r="7" fill="#fff"/>
                    <text x="12" y="-55" font-size="28" class="question-mark">?</text>
                    <text x="-20" y="-50" font-size="20" class="question-mark" style="animation-delay: 0.2s">?</text>
                </g>

                <text x="520" y="270" font-family="cursive" fill="#e74c3c" font-size="24" font-weight="bold" transform="rotate(-10)">X</text>

            </svg>
        </div>

        <h2>You Are Here... Somewhere</h2>
        <p>Our GPS is recalculating, but it seems this territory hasn't been mapped yet. You've wandered off the edge of the internet.</p>
        
        <a href="/" class="btn">Return to Civilization (Home)</a>
    </div>

</body>
</html>
